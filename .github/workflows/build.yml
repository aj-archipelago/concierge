name: Build and lint

on:
    push:
        branches:
            - "**"
            - "!dev"
            - "!main"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - run: npm run test
