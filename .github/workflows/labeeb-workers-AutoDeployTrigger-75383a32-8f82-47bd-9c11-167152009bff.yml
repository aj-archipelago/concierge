name: Trigger auto deployment for labeeb-workers

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/labeeb-workers-AutoDeployTrigger-75383a32-8f82-47bd-9c11-167152009bff.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.LABEEBWORKERS_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Dockerfile.worker
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: archipelagoairegistry.azurecr.io
          registryUsername: ${{ secrets.LABEEBWORKERS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LABEEBWORKERS_REGISTRY_PASSWORD }}
          containerAppName: labeeb-workers
          resourceGroup: Archipelago-ML-Experimentation
          imageToBuild: archipelagoairegistry.azurecr.io/labeeb-workers-main:${{ github.sha }}
          
            

     

