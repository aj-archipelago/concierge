name: Trigger auto deployment for labeeb-workers-main

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/labeeb-workers-main-AutoDeployTrigger-80f2a7e2-7b85-4d05-974c-f2699ea43214.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy-workers:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LABEEBWORKERSMAIN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LABEEBWORKERSMAIN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LABEEBWORKERSMAIN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerFilePath: Dockerfile.worker
          registryUrl: archipelagoairegistry.azurecr.io
          registryUsername: ${{ secrets.LABEEBWORKERSMAIN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LABEEBWORKERSMAIN_REGISTRY_PASSWORD }}
          containerAppName: labeeb-workers-main
          resourceGroup: Archipelago-ML-Experimentation
          imageToBuild: archipelagoairegistry.azurecr.io/labeeb-workers-main:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


